name: Secret Scanning

# Lightweight secret scanning using GitHub's built-in features
# Free for public repos and GitHub Enterprise

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 2
    permissions:
      contents: read
      pull-requests: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Basic secret pattern check
        run: |
          echo "Scanning for common secret patterns..."
          
          FOUND_SECRETS=false
          
          # Check for AWS keys (AKIA pattern - actual access keys)
          if grep -rE "AKIA[0-9A-Z]{16}" . --exclude-dir=.git --exclude-dir=target --exclude-dir=node_modules 2>/dev/null | grep -v "#" | grep -v "example" | grep -v "test" | grep -v "AKIAEXAMPLE" | grep -v "AKIA.*test"; then
            echo "⚠️ Potential AWS access key found"
            FOUND_SECRETS=true
          fi
          
          # Check for private keys (actual private key content, not references)
          if grep -rE "BEGIN.*PRIVATE KEY" . --exclude-dir=.git --exclude-dir=target --exclude-dir=node_modules 2>/dev/null | grep -v "#" | grep -v "example" | grep -v "test"; then
            echo "⚠️ Potential private key found"
            FOUND_SECRETS=true
          fi
          
          if [ "$FOUND_SECRETS" = true ]; then
            echo "❌ Secret scanning found potential secrets. Please review and remove any hardcoded credentials."
            exit 1
          fi
          
          echo "✅ Secret scanning completed - no hardcoded secrets detected"
