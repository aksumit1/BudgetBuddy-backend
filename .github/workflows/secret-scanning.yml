name: Secret Scanning

# Proactive secret scanning to detect accidentally committed secrets
# Free GitHub Advanced Security feature (available for public repos and GitHub Enterprise)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-path: .gitleaks.toml  # Optional: custom config
          no-git: false
          verbose: true
          redact: true  # Redact secrets from logs

      - name: Run TruffleHog
        continue-on-error: true
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      - name: Check for common secret patterns
        run: |
          echo "Scanning for common secret patterns..."
          
          FOUND_SECRETS=false
          
          # Check for AWS keys (AKIA pattern - actual access keys)
          if grep -rE "AKIA[0-9A-Z]{16}" . --exclude-dir=.git --exclude-dir=target | grep -v "#" | grep -v "example" | grep -v "test" | grep -v "AKIAEXAMPLE"; then
            echo "⚠️ Potential AWS access key found"
            FOUND_SECRETS=true
          fi
          
          # Check for private keys (actual private key content, not references)
          if grep -rE "BEGIN.*PRIVATE KEY" . --exclude-dir=.git --exclude-dir=target | grep -v "#" | grep -v "example" | grep -v "test"; then
            echo "⚠️ Potential private key found"
            FOUND_SECRETS=true
          fi
          
          # Check for database connection strings (with actual credentials)
          if grep -rE "jdbc:[^:]+://[^:]+:[^@]+@" . --exclude-dir=.git --exclude-dir=target | grep -v "#" | grep -v "example" | grep -v "test" | grep -v "localhost" | grep -v "127.0.0.1"; then
            echo "⚠️ Potential database connection string with credentials found"
            FOUND_SECRETS=true
          fi
          
          # Check for hardcoded API keys (more specific pattern)
          # Look for actual key values, not variable names or comments
          if grep -rE "(api[_-]?key|apikey|access[_-]?key)\s*[:=]\s*['\"][a-zA-Z0-9_-]{20,}" . --exclude-dir=.git --exclude-dir=target -i | grep -v "#" | grep -v "example" | grep -v "test" | grep -v "secrets\." | grep -v "GITHUB_TOKEN" | grep -v "SNYK_TOKEN"; then
            echo "⚠️ Potential API key found"
            FOUND_SECRETS=true
          fi
          
          if [ "$FOUND_SECRETS" = true ]; then
            echo "❌ Secret scanning found potential secrets. Please review and remove any hardcoded credentials."
            exit 1
          fi
          
          echo "✅ Secret scanning completed - no hardcoded secrets detected"

