name: Secret Scanning

# Proactive secret scanning to detect accidentally committed secrets
# Free GitHub Advanced Security feature (available for public repos and GitHub Enterprise)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better scanning

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          config-path: .gitleaks.toml  # Optional: custom config
          no-git: false
          verbose: true
          redact: true  # Redact secrets from logs

      - name: Run TruffleHog
        continue-on-error: true
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      - name: Check for common secret patterns
        run: |
          echo "Scanning for common secret patterns..."
          
          # Check for AWS keys
          if grep -r "AKIA[0-9A-Z]{16}" . --exclude-dir=.git --exclude-dir=target; then
            echo "⚠️ Potential AWS access key found"
            exit 1
          fi
          
          # Check for private keys
          if grep -r "BEGIN.*PRIVATE KEY" . --exclude-dir=.git --exclude-dir=target; then
            echo "⚠️ Potential private key found"
            exit 1
          fi
          
          # Check for database connection strings
          if grep -r "jdbc:.*://.*:.*@" . --exclude-dir=.git --exclude-dir=target; then
            echo "⚠️ Potential database connection string found"
            exit 1
          fi
          
          # Check for API keys (common patterns)
          if grep -r "api[_-]?key\s*[:=]\s*['\"][a-zA-Z0-9]{20,}" . --exclude-dir=.git --exclude-dir=target -i; then
            echo "⚠️ Potential API key found"
            exit 1
          fi
          
          echo "✅ Secret scanning completed"

