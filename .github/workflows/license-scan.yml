name: License Compliance Scan

# Free license scanning to ensure compliance
# Detects and reports on license types in dependencies

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Monday at 4 AM UTC
    - cron: '0 4 * * 1'
  workflow_dispatch:

jobs:
  license-scan:
    name: License Compliance Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run License Finder (Maven)
        continue-on-error: true
        run: |
          # Install license-finder if available
          if command -v license_finder &> /dev/null; then
            license_finder --prepare
            license_finder --maven
          else
            echo "License Finder not installed. Install with: gem install license_finder"
            echo "Alternatively, use Maven license plugin"
          fi

      - name: Run Maven License Plugin
        continue-on-error: true
        run: |
          mvn license:add-third-party || true
          mvn license:download-licenses || true

      - name: Check for problematic licenses
        run: |
          echo "Checking for licenses that may require attention..."
          if [ -f "target/generated-sources/license/THIRD-PARTY.txt" ]; then
            echo "✅ License report generated"
            # Check for GPL licenses (may require attention)
            if grep -i "GPL" target/generated-sources/license/THIRD-PARTY.txt; then
              echo "⚠️ GPL licenses detected - review required"
            fi
          fi

      - name: Generate license report
        continue-on-error: true
        run: |
          echo "# License Compliance Report" > license-report.md
          echo "" >> license-report.md
          echo "Generated: $(date)" >> license-report.md
          echo "" >> license-report.md
          if [ -f "target/generated-sources/license/THIRD-PARTY.txt" ]; then
            echo "## Third-Party Licenses" >> license-report.md
            cat target/generated-sources/license/THIRD-PARTY.txt >> license-report.md
          else
            echo "## Summary" >> license-report.md
            echo "License scanning completed. Review dependencies manually." >> license-report.md
          fi

      - name: Upload license report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-report
          path: |
            license-report.md
            target/generated-sources/license/

