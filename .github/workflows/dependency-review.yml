name: Dependency Review

# GitHub's free dependency review action
# Automatically reviews dependency changes in PRs for security vulnerabilities

on:
  pull_request:
    branches: [ main, develop ]

jobs:
  dependency-review:
    name: Review Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-2.0, GPL-3.0
          deny-packages: |
            # Add any packages you want to explicitly deny

