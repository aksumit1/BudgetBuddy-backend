version: 2
updates:
  # Enable Dependabot for Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "budgetbuddy-team"
    labels:
      - "dependencies"
      - "java"
      - "backend"
    commit-message:
      prefix: "chore"
      include: "scope"
    # Group security updates together
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
    # Ignore certain dependencies if needed
    ignore:
      # Example: Ignore major version updates for Spring Boot
      # - dependency-name: "org.springframework.boot:spring-boot*"
      #   update-types: ["version-update:semver-major"]

