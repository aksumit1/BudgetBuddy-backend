spring:
  application:
    name: budgetbuddy-backend-test
  
  # Enable bean definition overriding for tests
  main:
    allow-bean-definition-overriding: true
  
  # Test Database Configuration
  dynamodb:
    endpoint: http://localhost:4566 # LocalStack endpoint for testing
    region: us-east-1

# Test Application Configuration
app:
  name: BudgetBuddy Backend Test
  version: 1.0.0-test
  
  aws:
    region: us-east-1
    dynamodb:
      table-prefix: TestBudgetBuddy
      endpoint: http://localhost:4566
      auto-create-tables: false # Disable table auto-creation in tests
    s3:
      bucket-name: test-budgetbuddy-storage
    cloudwatch:
      enabled: false # Disable CloudWatch in tests
    appconfig:
      enabled: false # Disable AppConfig in tests to avoid AWS region requirement
  
  jwt:
    # JWT secret must be at least 64 characters (512 bits) for HS512 algorithm
    secret: test-jwt-secret-key-for-testing-only-must-be-at-least-64-characters-long-for-hs512-algorithm
    expiration: 3600000 # 1 hour for tests
    refresh-expiration: 86400000 # 1 day for tests
  
  plaid:
    client-id: test-client-id
    secret: test-secret
    environment: sandbox
  
  rate-limit:
    enabled: false # Disabled for tests to avoid rate limiting issues
    requests-per-minute: 10000000 # Very high limit for heavy testing (10 million per minute)
    requests-per-hour: 100000000 # Very high limit for heavy testing (100 million per hour)
    # Per-endpoint limits (used if rate limiting is enabled)
    auth-login: 1000000 # 1 million per minute for heavy testing
    auth-signup: 1000000 # 1 million per minute for heavy testing
    plaid: 10000000 # 10 million per minute for heavy testing
    transactions: 10000000 # 10 million per minute for heavy testing
    analytics: 10000000 # 10 million per minute for heavy testing
    default: 10000000 # 10 million per minute for heavy testing
    # DDoS protection limits (very high for heavy testing)
    ddos:
      max-requests-per-minute: 10000000 # 10 million per minute
      max-requests-per-hour: 100000000 # 100 million per hour
  # 404 Error Tracking Configuration (very high thresholds for heavy testing)
  ddos:
    notfound:
      max-per-minute: 1000000  # 1 million per minute for heavy testing
      max-per-hour: 10000000   # 10 million per hour for heavy testing
  
  security:
    cors:
      allowed-origins: "*" # Allow all in tests
    certificate-pinning:
      enabled: false # Disable in tests
    tls:
      min-version: TLSv1.2
      enabled-protocols: TLSv1.2,TLSv1.3

# Resilience4j Circuit Breaker Configuration for Tests (Very Lenient for Heavy Testing)
resilience4j:
  circuitbreaker:
    configs:
      default:
        failureRateThreshold: 95  # Very high threshold - only open at 95% failure rate
        waitDurationInOpenState: 5s  # Short wait time for faster recovery
        slidingWindowSize: 1000  # Large window to prevent premature opening
        minimumNumberOfCalls: 100  # Need many calls before circuit can open
        permittedNumberOfCallsInHalfOpenState: 50  # Allow many test calls
        automaticTransitionFromOpenToHalfOpenEnabled: true
    instances:
      plaid:
        failureRateThreshold: 95  # Very high threshold - only open at 95% failure rate
        waitDurationInOpenState: 5s  # Short wait time for faster recovery
        slidingWindowSize: 1000  # Large window to prevent premature opening
        minimumNumberOfCalls: 100  # Need many calls before circuit can open
        permittedNumberOfCallsInHalfOpenState: 50  # Allow many test calls
        automaticTransitionFromOpenToHalfOpenEnabled: true
  retry:
    instances:
      plaid:
        maxAttempts: 10  # More retry attempts for heavy testing
        waitDuration: 100ms  # Shorter wait between retries
        enableExponentialBackoff: true
        exponentialBackoffMultiplier: 1.5  # Slower backoff for heavy testing

# Logging
logging:
  level:
    root: INFO
    com.budgetbuddy: DEBUG
    org.springframework: WARN
    software.amazon.awssdk: WARN
